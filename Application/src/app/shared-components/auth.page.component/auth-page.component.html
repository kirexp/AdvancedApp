
 <div class="login-card">
  <h1>Log-in</h1><br>
<form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
  <input type="text"  formControlName="name" name="user" placeholder="Username">
  <div class="alert alert-danger"
  *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
  Username is required
</div>
  <input type="password"  formControlName="password" name="pass" placeholder="Password">
  <div class="alert alert-danger"
  *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
  Incorrect pasword
</div>
  <div *ngIf="authError!=null && authError.length>0" class="alert alert-danger">
      {{authError}}
  </div>
  <input type="submit"  [disabled]="myForm.valid==false" name="login" class="btn btn-primary" value="login"> <!--login login-submit-->
</form>
  
<div class="login-help">
  <a [routerLink]="['/register']" >Register</a> â€¢ <a href="#">Forgot Password</a>
</div>
</div>
